<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Site with FB SDK</title>
</head>
<body>
  <!-- 1) SDK root + init -->
  <div id="fb-root"></div>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '1533544134275273',  // ← your App ID
        xfbml      : true,                // parse XFBML tags (<div class="fb-*>)
        version    : 'v23.0'
      });
    };
  </script>
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/sv_SE/sdk.js#xfbml=1&version=v23.0&appId=1533544134275273">
  </script>

  <!-- 2) Your page plugin markup -->
  <h1>Hello, world!</h1>
  <div class="fb-page"
       data-href="https://www.facebook.com/facebook"
       data-tabs="timeline"
       data-width=""
       data-height=""
       data-small-header="false"
       data-adapt-container-width="true"
       data-hide-cover="false"
       data-show-facepile="true">
    <!-- fallback if JS didn’t load -->
    <blockquote cite="https://www.facebook.com/facebook"
                class="fb-xfbml-parse-ignore">
      <a href="https://www.facebook.com/facebook">Facebook</a>
    </blockquote>
  </div>
</body>
</html>
